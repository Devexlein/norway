<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Norway</title>
   <link rel="stylesheet" href="./libs/tiny-slider/tiny-slider.css">
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <header class="header">
      <div class="header__slider header-slider">
         <div class="header-slider__item">
            <img src="./img/header/bg-1.jpg" alt="Norway, coast" class="header-slider__img-bg">
         </div>
         <div class="header-slider__item">
            <img src="./img/header/bg-2.jpg" alt="Norway, steep rock" class="header-slider__img-bg">
         </div>
         <div class="header-slider__item">
            <img src="./img/header/bg-3.jpg" alt="Norway, sunset on the coast" class="header-slider__img-bg">
         </div>
         <div class="header-slider__item">
            <img src="./img/header/bg-4.jpg" alt="Norway, mountains" class="header-slider__img-bg">
         </div>
      </div>
      <div class="header-slider-controls">
         <div class="header-slider-controls__arrows">
            <button id="headerSliderPrev"><img src="./img/icons/arrow-left.svg" alt="Prev"></button>
            <button id="headerSliderNext"><img src="./img/icons/arrow-right.svg" alt="Next"></button>
         </div>
         <div class="header-slider-controls__count">
            <span id="currentSlide" class="header-slider-controls__count-current">0</span>
            <span>/</span>
            <span id="sliderTotal">0</span>
         </div>
      </div>

      <div class="header__content">
         <nav class="header__head">
            <div class="header__logo logo">
               <img src="./img/logo/logo.svg" alt="Logo Travellife">
            </div>
            <ul class="header__nav" role="list">
               <li class="header__nav-item"><a href="#" class="header__link">Destinations</a></li>
               <li class="header__nav-item"><a href="#" class="header__link">Activities</a></li>
               <li class="header__nav-item"><a href="#" class="header__link">About Us</a></li>
               <li class="header__nav-item"><a href="#" class="header__link">Contact</a></li>
            </ul>
            <button class="header__nav-btn icon-menu"><img src="./img/icons/nav-icon.svg" alt="Icon menu-burger"></button>
         </nav>
         <div class="header__title-box">
            <div class="header__socials">
               <a href="#" class="social">
                  <img src="./img/socials/facebook.svg" alt="Icon facebook" class="social__image">
               </a>
               <a href="#" class="social">
                  <img src="./img/socials/twitter.svg" alt="Icon twitter" class="social__image">
               </a>
               <a href="#" class="social">
                  <img src="./img/socials/instagram.svg" alt="Icon instagram" class="social__image">
               </a>
            </div>
            <p class="header__title-small">explore</p>
            <h1 class="header__title">Norway</h1>
         </div>
         <a href="#" class="header__see-more">See more</a>
         <div class="header__trips">
            <a href="#" class="trip">
               <h2 class="trip__title">Trondheim</h2>
               <span class="trip__text">Plan a trip</span>
            </a>
            <a href="#" class="trip">
               <h2 class="trip__title">Geirangerfjord</h2>
               <span class="trip__text">Plan a trip</span>
            </a>
            <a href="#" class="trip">
               <h2 class="trip__title">Lofoten</h2>
               <span class="trip__text">Plan a trip</span>
            </a>
         </div>
      </div>
   </header>

   <script src="./libs/tiny-slider/min/tiny-slider.js"></script>
   <script src="./js/main.js"></script>
</body>

</html>
